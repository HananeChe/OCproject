<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50f414d48f.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood.png" alt="logo Oh My Food">
    </header>
    <main>
        <div class="location">
            <div class="position">
                <i class="fa-solid fa-location-dot small"></i>
                <input type="text" placeholder="Paris, Belleville">
            </div>
        </div>
        <div class="info">
            <h2>Réserver le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'éxception séléctionnés par nos soins</p>
            <a href="#">Explorez nos restaurants</a>
        </div>
        <div class="fonctionnement">
            <h2>Fonctionnement</h2>
                <nav>
                    <ol>
                        <li><a href="#"><i class="fa-solid fa-mobile-screen grey padding"></i>Choisissez un restaurant</a></li>
                        <li><a href="#"><i class="fa-solid fa-list grey padding"></i>Composez votre menu</a></li>
                        <li><a href="#"><i class="fa-solid fa-store grey padding"></i>Dégustez au restaurant</a></li>
                        </ol>
                </nav>

        </div>

    </main>
    
</body>
</html>
